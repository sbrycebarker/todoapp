<div class="box">
  <h3>TO DO LIST</h3>

  <div class="dropdown">

  <new-task ng-show="showmenu"></new-task>

<div class="stuff" ng-repeat="data in data | limitTo: 5 | orderBy: 'text_id'"  >
  <ul><div class="task">TASK : {{data.text}} Created on {{data.date | date : 'mediumDate' }}</div></ul>

  <input class="update" type="text" name="update" ng-model="item" placeholder="Change Task">

  <button class="change" ng-click="changeData( { id : data.text_id , newtask: item }, $index )"> Change Task</button>

  <button class="delete" ng-click="deleteText(data.text_id, $index)"><img class="trash" src="./views/img/trash2.png"></buttom></ul>

</div>
